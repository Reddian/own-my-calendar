<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Own My Calendar</title>
  <style>
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .popup-header {
      background-color: #4a90e2;
      color: white;
      padding: 12px 16px;
      text-align: center;
    }
    
    .popup-header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 500;
    }
    
    .popup-content {
      padding: 16px;
    }
    
    .status-section {
      margin-bottom: 16px;
      padding: 12px;
      border-radius: 4px;
      background-color: #f5f7fa;
    }
    
    .status-section h2 {
      margin: 0 0 8px 0;
      font-size: 16px;
      font-weight: 500;
    }
    
    .status-section p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }
    
    .action-section {
      margin-bottom: 16px;
    }
    
    .action-button {
      display: block;
      width: 100%;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-bottom: 8px;
    }
    
    .action-button:hover {
      background-color: #3a80d2;
    }
    
    .action-button.secondary {
      background-color: #f5f5f5;
      color: #333;
    }
    
    .action-button.secondary:hover {
      background-color: #e0e0e0;
    }
    
    .footer {
      padding: 12px 16px;
      border-top: 1px solid #eee;
      font-size: 12px;
      color: #777;
      text-align: center;
    }
    
    .footer a {
      color: #4a90e2;
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="popup-header">
    <h1>Own My Calendar</h1>
  </div>
  
  <div class="popup-content">
    <div class="status-section">
      <h2>Extension Status</h2>
      <p id="status-message">Ready to grade your Google Calendar.</p>
    </div>
    
    <div class="action-section">
      <button id="grade-button" class="action-button">Grade Current Week</button>
      <button id="view-dashboard-button" class="action-button secondary">View Dashboard</button>
    </div>
    
    <div class="status-section">
      <h2>How to Use</h2>
      <p>Navigate to your Google Calendar, then click the "Grade Current Week" button above or use the button injected into the Google Calendar interface.</p>
    </div>
  </div>
  
  <div class="footer">
    <p>Own My Calendar v1.0.0 | <a href="#" id="open-app-link">Open Web App</a></p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
